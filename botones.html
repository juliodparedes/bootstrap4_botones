<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Iconos font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Botones en Bootstrap 4</title>
  </head>
  <body>

    <div class="container mt-3">
     
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-secondary" type="button">Secondary</button>
      <button class="btn btn-success" type="button">Success</button>
      <button class="btn btn-info" type="button">Info</button>
      <button class="btn btn-warning" type="button">Warning</button>
      <button class="btn btn-danger" type="button">Danger</button>
      <button class="btn btn-light" type="button">Light</button>
      <button class="btn btn-dark" type="button">Dark</button>
      <button class="btn btn-link" type="button">Link</button>
      <br>
      <br>

       <!--Tipos de botones y etiquetas-->
       <a href="#" class="btn btn-success" role="button">Enlace</a>

       <input class="btn btn-warning" type="button" value="BOTON">

       <input class="btn btn-primary" type="submit" value="Enviar">

       <input class="btn btn-info" type="reset" value="BORRAR">

       <br>
       <br>
        <!--Botones Outline-->
        <button class="btn btn-outline-primary" type="button">Primary</button>

        <button class="btn btn-outline-secondary" type="button">Secondary</button>

        <button class="btn btn-outline-success" type="button">Success</button>

        <button class="btn btn-outline-info" type="button">Info</button>

        <button class="btn btn-outline-warning" type="button">Warning</button>

        <button class="btn btn-outline-danger" type="button">Danger</button>

        <button class="btn btn-outline-light" type="button">Light</button>

        <button class="btn btn-outline-dark" type="button">Dark</button>


        <br>
       <br>
        <!--TamaÃ±o de boton e iconos font awesome-->
        <button class="btn btn-primary btn-lg" type="button">Primary</button>
        <button class="btn btn-secondary btn-sm" type="button">Secondary</button>
        <br>
        <br>
        <button class="btn btn-success btn-block" type="button"><i class="fas fa-cart-arrow-down"></i> Success</button>

        <br>
        <br>
         <!--Estados de botones-->
         <button class="btn btn-primary" type="button">Primary</button>
         <button class="btn btn-primary active" type="button">Primary Active</button>
         <button class="btn btn-primary disabled" type="button">Primary Disabled</button>
         
         <button class="btn btn-primary" type="button" data-toggle="button">
           Primary
          </button>

          <br>
          <br>
           <!--Grupos de botones-->
          <div class="btn-group">
              <button class="btn btn-primary" type="button">Izquierda</button>
              <button class="btn btn-primary" type="button">Centro</button>
              <button class="btn btn-primary" type="button">Derecha</button>
          </div>

          <br>
          <br>
           <!--Botones toolbar-->
            <div class="btn-toolbar">
              <div class="btn-group mr-3">
                  <button class="btn btn-primary" type="button">Uno</button>
                  <button class="btn btn-primary" type="button">Dos</button>
                  <button class="btn btn-primary" type="button">Tres</button>
                  <button class="btn btn-primary" type="button">Cuatro</button>
              </div>
              <div class="btn-group mr-3">
                  <button class="btn btn-primary" type="button">Cinco</button>
                  <button class="btn btn-primary" type="button">Seis</button>
                  <button class="btn btn-primary" type="button">Siete</button>
              </div>

              <div class="btn-group">
                  <button class="btn btn-primary" type="button">Ocho</button>
              </div>
            </div>

            <br>
          <br>
           <!--Botones verticales-->
           <div class="btn-group-vertical">
              <button class="btn btn-primary" type="button">Cinco</button>
                  <button class="btn btn-primary" type="button">Seis</button>
                  <button class="btn btn-primary" type="button">Siete</button>
           </div>

           <br>
           <br>
            <!--Botones dropdown-->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Botonnes emergentes</button>                            
            <div class="dropdown-menu">
                <button class="btn btn-primary" type="button">Cinco</button>
                <button class="btn btn-primary" type="button">Seis</button>
                <button class="btn btn-primary" type="button">Siete</button>
            </div>
          </div>

          <br>
           <br>
            <!--Botones split-->
            <div class="btn-group">

                <button class="btn btn-primary" type="button">Boton split</button>  

                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Botonnes emergentes
                  <span>BOTONES DROP Y SPLIT</span>
                </button>         

            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Enlace 1</a>
                <a href="#" class="dropdown-item">Enlace 2</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Enlace 3</a>
            </div>
          </div>

          
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
